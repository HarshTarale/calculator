<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sttylesheet.css">
    <title>calculator</title>
</head>
<body>
    <div class="contenner">
        <div class="calculator">
            <div class="int">
                <input type=" text" class="display">
            </div>
            <div>
                <input type="button" value="AC"  class="oprater">
                <input type="button" value="ADE" class="oprater">
                <input type="button" value="." class="oprater"  >
                <input type="button" value="/" class="oprater" >
            </div>
            <div>
                <input type="button" value="7" >
                <input type="button" value="8">
                <input type="button" value="9">
                <input type="button" value="+" class="oprater"  >
            </div>
            <div>
                <input type="button" value="4">
                <input type="button" value="5">
                <input type="button" value="6">
                <input type="button" value="-" class="oprater"  >
            </div>
            <div>
                <input type="button" value="1">
                <input type="button" value="2">
                <input type="button" value="3">
                <input type="button" value="*" class="oprater">
            </div>
            <div>
                <input type="button" value="00">
                <input type="button" value="0">
                <input type="button" value="=" class="oprater equal">
               
            </div>
        </div>
    </div>
    
</body>
</html>
